  # Home page settings
  description = "Soy Miguel Ángel, he terminado con éxito el grado de diseño y desarrollo de videojuegos (2016 - 2020) en la universidad “ESNE”(Universidad abscrita a la Camilo José Cela) . Durante mis cuatro años de formación, he realizado diversos proyectos de todo tipo, videojuegos, aplicaciones webs, herramientas. Aparte de los proyectos realizados dentro de la carrera, he ido a diversos eventos de programación, con compañeros, para desarrollar múltiples soluciones a los problemas propuestos, algunos de estos eventos son la HackForGood o el OSOC (Open Sammer Of Code). "
  mainSection = "About" # your main section
